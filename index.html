<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;     /* 세로로 쌓기 */
      align-items: center;
      gap: 10px;                  /* 이미지 사이 10px 간격 */
    }
    a {
      display: block;
      line-height: 0;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      transition: transform 0.15s ease;
      width: fit-content;         /* 컨텐츠(이미지) 크기에 맞춤 */
    }
    a:active {
      transform: scale(0.98);
    }
    img {
      width: auto;
      height: auto;
      max-width: 100%;            /* 화면 넘지 않게 */
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">

    <a href="https://t.me/kiakkkia" target="_blank">
    <img src="b.jpg" alt="배너2">
    </a>
    <a href="https://t.me/kiakkkia" target="_blank">
    <img src="b.jpg" alt="배너2">
    </a>
    <a href="https://t.me/kiakkkia" target="_blank">
    <img src="b.jpg" alt="배너2">
    </a>
    <a href="https://t.me/kiakkkia" target="_blank">
    <img src="b.jpg" alt="배너2">
    </a>
    <a href="https://t.me/kiakkkia" target="_blank">
    <img src="b.jpg" alt="배너2">
    </a>
    <!-- 첫 번째 이미지 + 링크 -->
    <a href="https://t.me/kiakkkia "target="_blank">
      <img src="a.jpg" alt="배너1">
    </a>
    
  </div>

</body>
</html>
